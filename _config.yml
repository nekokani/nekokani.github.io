# Setup
title: How to VASP
description: A website for ACSELab and who want to know about VASP in an easy way.
url: https://nekokani.github.io
avatar: /avatar.png
paginate: 5
permalink: pretty
cover_image: /bg2.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: johnnywow
  card: summary
logo: logo.png
social:
  name: johnnywow
  links:
    - https://twitter.com/johnnywow
    - https://github.com/nekokani
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: johnnywow
  url: https://github.com/nekokani/
  email: johnnywow@live.com
